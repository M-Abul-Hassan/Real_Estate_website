<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Slider with Bootstrap</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Optional styling for the slider */
  .service-slide {
    height: 400px;
    background-size: cover;
    background-position: center;
  }
</style>
</head>
<body>

<div class="container mt-5">
  <div id="serviceSlider" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#serviceSlider" data-slide-to="0" class="active"></li>
      <li data-target="#serviceSlider" data-slide-to="1"></li>
      <li data-target="#serviceSlider" data-slide-to="2"></li>
      <!-- Add more indicators as needed -->
    </ul>
    
    <!-- Slides -->
    <div class="carousel-inner">
      <!-- Service Slide 1 -->
      <div class="carousel-item active">
        <div class="service-slide" style="background-image: url('image1.jpg');"></div>
        <div class="carousel-caption">
          <h5>Service 1</h5>
          <p>Description for Service 1.</p>
        </div>
      </div>
      <!-- Service Slide 2 -->
      <div class="carousel-item">
        <div class="service-slide" style="background-image: url('image2.jpg');"></div>
        <div class="carousel-caption">
          <h5>Service 2</h5>
          <p>Description for Service 2.</p>
        </div>
      </div>
      <!-- Service Slide 3 -->
      <div class="carousel-item">
        <div class="service-slide" style="background-image: url('image3.jpg');"></div>
        <div class="carousel-caption">
          <h5>Service 3</h5>
          <p>Description for Service 3.</p>
        </div>
      </div>
      <!-- Add more slides as needed -->
    </div>
    
    <!-- Navigation Arrows -->
    <a class="carousel-control-prev" href="#serviceSlider" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#serviceSlider" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
